<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../log-pages/sign.css">
    <title>Document</title>
</head>
<body>
    <h1><a href="../index.html">SkylineCafe</a></h1>
    <div class="Register">
        <h2>SIGN UP HERE</h2>
        <form id="form">
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="email">Telephone Number</label>
            <br>
            <input type="text" placeholder="Enter Contact" name="contact" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br><br>
            <button type="submit">Sign Up</button>
            <hr>
            <p>Already have an account?<a href="../log-pages/signup.html">Sign In Here</a></p>
        </form>
    </div>
</body>
</html>
